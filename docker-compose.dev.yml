version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: math-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - backend-data-dev:/app/data
      - ./public/data:/app/seed_data:ro
    environment:
      - DATABASE_PATH=/app/data/app.db
      - SEED_PATH=/app/seed_data/curriculum_math_2022.json
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:20-alpine
    container_name: math-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./curriculum-viewer:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  backend-data-dev:
    name: math-backend-data-dev

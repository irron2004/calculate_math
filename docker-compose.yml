version: "3.9"

services:
  math-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: math-backend
    ports:
      - "8000:8000"

  math-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: math-frontend
    ports:
      - "5173:80"
    depends_on:
      - math-backend

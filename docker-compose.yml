version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: math-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
      - ./public/data:/app/seed_data:ro
    environment:
      - DATABASE_PATH=/app/data/app.db
      - SEED_PATH=/app/seed_data/curriculum_math_2022.json
      # Email settings (configure in .env file)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./curriculum-viewer
      dockerfile: Dockerfile
    container_name: math-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
    name: math-backend-data
